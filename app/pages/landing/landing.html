<div class="app-container">
    <div class="content">
      <filter-menu sort="sort" name="name"></filter-menu>
      <div>
        <div ng-repeat="hotel in landingCtrl.hotels | filter : name | orderBy : sort as hotels">
          <hotel-tile hotel="hotel"></hotel-tile>
        </div>
        <div ng-if="hotels.length == 0">
          There are no hotels to display.
        </div>
      </div>
    </div>
  </div>
